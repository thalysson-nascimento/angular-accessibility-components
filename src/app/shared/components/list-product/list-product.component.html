<div class="container_product">
  <ul
    aria-labelledby="list-product-add-on"
    *ngFor="let product of data"
    class="container_product__item"
  >
    <li>
      <p>{{ product.title }}</p>
      <span>{{ product.subTitle }}</span>
    </li>
  </ul>
</div>

<div
  id="list-product-add-on"
  [attr.aria-label]="a11yAriaLabelProductListAddOn"
  style="display: none"
></div>
