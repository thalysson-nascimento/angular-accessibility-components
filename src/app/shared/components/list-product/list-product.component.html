<div class="container_product">
  <ul role="listitem" aria-labelledby="list-product-add-on">
    <li class="container_product__item" *ngFor="let product of data">
      <p>{{ product.title }}</p>
    </li>
  </ul>
</div>

<div
  id="list-product-add-on"
  [attr.aria-label]="a11yAriaLabelProductListAddOn"
  style="display: none"
></div>
